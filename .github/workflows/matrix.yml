name: Website Deployment
on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
        matrix:  # So with that this workflow will run 9 times. 3 node versions * 3 OS
            my-node-version: [12, 14, 16]
            my-os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.my-os }}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.my-node-version }}}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build